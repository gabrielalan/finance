<form class="form overview-filter" name="filter" [formGroup]="filterForm" (submit)="onSubmit($event)">
  <div class="form-row">
    <div class="form-group col-md-4" *ngIf="!useDateRange">
      <label for="date">Date</label>
      <input type="month" class="form-control" id="date" formControlName="date" />
    </div>
    <div class="form-group col-md-2" *ngIf="useDateRange">
      <label for="date">Start Date</label>
      <input type="date" class="form-control" id="date" formControlName="startDate" />
    </div>
    <div class="form-group col-md-2" *ngIf="useDateRange">
      <label for="date">Final Date</label>
      <input type="date" class="form-control" id="date" formControlName="finalDate" />
    </div>
    <div class="form-group col-md-6 actions">
      <button type="submit" class="btn btn-primary pull-right">filter</button>
    </div>
  </div>
</form>
