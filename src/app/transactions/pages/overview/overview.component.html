<app-page-title [containerAligned]="false">Overview</app-page-title>

<app-loading [show]="loading"></app-loading>

<main class="container-fluid">
  <form class="form overview-filter" name="filter" [formGroup]="filterForm" (submit)="onFilter($event)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="month">Email</label>
        <input type="month" class="form-control" id="month" formControlName="date" />
      </div>
      <div class="form-group col-md-6 actions">
        <button type="submit" class="btn btn-primary pull-right">filter</button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-6">
      <app-bar-chart
        [id]="'groups'"
        [title]="'Grouped outgoing'"
        [labels]="labels"
        [dataset]="dataset"></app-bar-chart>
    </div>
    <div class="col-6">
      <app-line-chart
        [id]="'monthly'"
        [title]="'Monthly In/Out'"
        [datasets]="monthly.datasets"
        [labels]="monthly.labels"></app-line-chart>
    </div>
  </div>
</main>
